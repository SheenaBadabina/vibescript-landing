<!doctype html>

  <!-- Icons & Prefetch -->
  <link rel="icon" href="/assets/images/vibescript-ai-website-builder-logo.png" type="image/png" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/globals.css" />

  <!-- No-JS helper -->
  <style>noscript .js-only{display:none!important}</style>

<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <a class="brand" href="/" aria-label="VibeScript Home">

  <!-- Main -->
  <main class="container" style="padding-top:24px">
    <section class="card">
      <p class="muted" style="font-weight:800;letter-spacing:.16em;margin:0 0 6px">CONTACT</p>
      <h1 class="headline chakra-text">Say hello üëã</h1>
      <p class="lead">Questions, partnerships, press, or early-access interest? We‚Äôd love to hear from you.</p>
    </section>

    <!-- Contact form (mailto) -->
    <section class="card" style="margin-top:12px">
      <form onsubmit="sendMail(event)">
        <div style="display:grid;gap:10px;grid-template-columns:1fr;max-width:720px">
          <div>

          </div>
          <div>
            <label for="message" class="muted" style="display:block;margin:8px 0 4px">Message</label>
            <textarea id="message" class="input" placeholder="Tell us what you‚Äôre building‚Ä¶" style="min-height:140px"></textarea>
          </div>
        </div>
        <div style="margin-top:12px">

      </form>

    <!-- Direct email -->
    <section class="card" style="margin-top:12px">
      <h2 class="chakra-text" style="margin-top:0">Prefer email?</h2>
      <p class="muted">Email: <a href="mailto:admin@vibescript.online">admin@vibescript.online</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container foot-grid">

      <span class="muted">¬© 2025 VibeScript. Built with energy, not code.</span>
    </div>
  </footer>

  <!-- Sticky CTA -->
  <div class="sticky-cta js-only">
    <button type="button" class="btn-chakra" data-cta aria-label="Start Speaking (sticky)"
      onclick="window.location.href='https://builder.vibescript.online'">
      Start Speaking ‚Üí
    </button>
  </div>
  <noscript>
    <div class="sticky-cta">
      <a class="btn-ghost" href="https://builder.vibescript.online">Start Speaking ‚Üí</a>
    </div>
  </noscript>

  <!-- Scripts -->
  <script>
    function sendMail(ev){
      ev.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();
      if(!email){ alert('Please provide your email.'); return; }
      const subject = encodeURIComponent('VibeScript contact from ' + (name || 'visitor'));
      const body = encodeURIComponent(`From: ${name||'N/A'} <${email}>\n\n${msg}`);
      window.location.href = `mailto:admin@vibescript.online?subject=${subject}&body=${body}`;
    }
  </script>
  <script src="/scripts/main.js" defer></script>
</body>
</html>
