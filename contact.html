<!doctype html>

<head>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/globals.css" />

  <!-- No-JS helper -->
  <style>noscript .js-only{display:none!important}</style>

  <script>
    function sendMail(ev){
      ev.preventDefault();
      const name  = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg   = document.getElementById('message').value.trim();

      if(!email){
        alert('Please include your email so we can reply.'); 
        return;
      }

      const subject = encodeURIComponent('VibeScript contact from ' + (name || 'visitor'));
      const body = encodeURIComponent(
        'From: ' + (name || 'N/A') + ' <' + email + '>' + '\n\n' + msg
      );

      window.location.href = 'mailto:admin@vibescript.online?subject=' + subject + '&body=' + body;
    }
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <a class="brand" href="/" aria-label="VibeScript home">
        <img class="logo" src="/assets/images/vibescript-ai-website-builder-logo.png" alt="VibeScript logo" />
        <div class="brand-name">VibeScript</div>
      </a>
      <a class="pill" href="https://builder.vibescript.online">Early Access</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <section class="card" style="margin-top:24px">
      <p class="muted" style="font-weight:800;letter-spacing:.16em;margin:0 0 8px">CONTACT</p>
      <h1 class="chakra-text" style="margin-top:0">Say hello ðŸ‘‹</h1>

    </section>

    <section class="card" style="margin-top:16px">
      <form class="contact-form" onsubmit="sendMail(event)">
        <div class="grid-2">
          <div>
            <label for="name" class="label">Your name</label>
            <input id="name" class="input" type="text" autocomplete="name" placeholder="Ada Lovelace" />
          </div>
          <div>
            <label for="email" class="label">Your email <span aria-hidden="true" style="color:#ef4444">*</span></label>
            <input id="email" class="input" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required />
          </div>
        </div>

        <label for="message" class="label" style="margin-top:12px">Message</label>
        <textarea id="message" class="input" placeholder="Tell us about your projectâ€¦"
                  style="min-height:140px;resize:vertical"></textarea>

        <div style="margin-top:14px">

          <noscript>
            <a class="btn-ghost" href="mailto:admin@vibescript.online?subject=VibeScript%20contact&body=Please%20include%20your%20name%20and%20details.">Email us</a>
          </noscript>
        </div>
      </form>
    </section>

    <section class="card" style="margin-top:16px">
      <h2 class="chakra-text" style="margin-top:0">Prefer X or email?</h2>
      <p class="muted">Email: <a href="mailto:admin@vibescript.online">admin@vibescript.online</a></p>
    </section>
  </main>

  <!-- Footer -->

    </div>

      <span class="muted">Â© 2025 VibeScript. Built with energy, not code.</span>

      onclick="window.location.href='https://builder.vibescript.online'">
