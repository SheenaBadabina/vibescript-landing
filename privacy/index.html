<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Privacy Policy — VibeScript</title>
  <meta name="description" content="VibeScript Privacy Policy." />
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Open Graph -->
  <meta property="og:title" content="Privacy Policy — VibeScript" />
  <meta property="og:description" content="How VibeScript handles your data and privacy." />
  <meta property="og:url" content="https://vibescript.online/privacy" />
  <meta property="og:type" content="article" />

  <link rel="icon" href="/assets/images/vibescript-ai-website-builder-logo.png" type="image/png" />
  <link rel="stylesheet" href="/styles/globals.css" />
  <style>
    .doc-shell{background:#fff;border:1px solid #e5e7eb;border-radius:18px;box-shadow:0 10px 24px rgba(0,0,0,.06);padding:18px}
    .doc{white-space:pre-wrap;line-height:1.7;color:#111827}
    .doc h2,.doc h3{margin-top:14px}
    .crumbs{display:flex;gap:10px;align-items:center;margin-bottom:8px}
    .crumbs a{color:#111827}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <img class="logo" src="/assets/images/vibescript-ai-website-builder-logo.png" alt="VibeScript logo" />
        <div class="brand-name">VibeScript</div>
      </div>
      <span class="pill">Early Access</span>
    </div>
  </header>

  <main class="container">
    <section class="doc-shell reveal">
      <div class="crumbs">
        <a href="/">← Back to Home</a>
      </div>
      <h1 class="chakra-text" style="margin:0 0 6px">Privacy Policy</h1>
      <p class="muted" style="margin:0 0 10px">Last updated is shown inside the document.</p>
      <article id="doc" class="doc">Loading…</article>
    </section>
  </main>

  <footer>
    <div class="container foot-grid">
      <div class="foot-brand">
        <img class="logo" src="/assets/images/vibescript-ai-website-builder-logo.png" alt="" />
        <strong>VibeScript</strong>
      </div>
      <nav class="foot-links">
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
    <div class="container" style="padding:12px 16px 24px">
      <span class="muted">© 2025 VibeScript. All rights reserved.</span>
    </div>
  </footer>

  <!-- Sticky CTA -->
  <div class="sticky-cta js-only">
    <button type="button" class="btn-chakra" onclick="window.location.href='https://builder.vibescript.online'">
      Start Speaking →
    </button>
  </div>
  <noscript>
    <div class="sticky-cta"><a class="btn-ghost" href="https://builder.vibescript.online">Start Speaking →</a></div>
  </noscript>

  <script>
    // Fetch and render /assets/prose/privacy.txt as readable HTML
    (function () {
      const el = document.getElementById('doc');
      fetch('/assets/prose/privacy.txt', { cache: 'no-store' })
        .then(r => r.ok ? r.text() : Promise.reject(r.status))
        .then(txt => {
          // Simple formatting: split on double newlines into paragraphs
          const blocks = txt.trim().split(/\n{2,}/);
          el.innerHTML = blocks.map(b => {
            // Headings lines like "## Title" or "# Title"
            if (/^#{1,3}\s+/.test(b)) {
              return '<h2 class="chakra-text">' + b.replace(/^#{1,3}\s+/, '') + '</h2>';
            }
            // Otherwise paragraph with line breaks preserved
            return '<p>' + b.replace(/\n/g, '<br>') + '</p>';
          }).join('\n');
        })
        .catch(() => { el.textContent = 'Unable to load the privacy policy at the moment.'; });
    })();
  </script>
</body>
</html>
