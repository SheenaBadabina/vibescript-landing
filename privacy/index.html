<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>VibeScript — Privacy Policy</title>
  <meta name="description" content="VibeScript privacy practices." />
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#ffffff" />

  <link rel="icon" href="/assets/images/vibescript-ai-website-builder-logo.png" type="image/png" />
  <link rel="stylesheet" href="/styles/globals.css" />
  <style>noscript .js-only{display:none!important}</style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <div class="brand">
        <a href="/" aria-label="Back to home">
          <img class="logo" src="/assets/images/vibescript-ai-website-builder-logo.png" alt="VibeScript logo" />
        </a>
        <div class="brand-name">VibeScript</div>
      </div>
      <span class="pill">Early Access</span>
    </div>
  </header>

  <!-- Main -->
  <main class="container" style="max-width:880px;padding:24px 16px 120px">
    <article aria-labelledby="legal-title"
      style="background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.04)">
      <h1 id="legal-title" class="chakra-text" style="margin:0 0 12px">Privacy Policy</h1>
      <pre id="legal-content"
        style="white-space:pre-wrap;word-break:break-word;color:#111827;font:400 16px/1.6 Poppins,Inter,system-ui,sans-serif;margin:0">
Loading policy…
      </pre>
    </article>

    <nav style="margin-top:16px">
      <a class="btn-ghost" href="/">← Back to home</a>
      <a class="btn-ghost" href="/terms/" style="margin-left:8px">View Terms</a>
    </nav>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container foot-grid">
      <div class="foot-brand">
        <img class="logo" src="/assets/images/vibescript-ai-website-builder-logo.png" alt="" />
        <strong>VibeScript</strong>
      </div>
      <nav class="foot-links">
        <a href="/privacy/">Privacy</a>
        <a href="/terms/">Terms</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
    <div class="container" style="padding:12px 16px 24px">
      <span class="muted">© 2025 VibeScript. Built with energy, not code.</span>
    </div>
  </footer>

  <!-- Sticky CTA -->
  <div class="sticky-cta js-only">
    <button type="button" class="btn-chakra" data-cta aria-label="Start Speaking (sticky)"
            onclick="window.location.href='https://builder.vibescript.online'">
      Start Speaking →
    </button>
  </div>
  <noscript>
    <div class="sticky-cta">
      <a class="btn-ghost" href="https://builder.vibescript.online">Start Speaking →</a>
    </div>
  </noscript>

  <!-- Script: robust fetch with visibility guardrails -->
  <script>
  (function () {
    const TXT_PATH = '/assets/prose/privacy.txt';
    const out = document.getElementById('legal-content');
    if (!out) { console.error('legal-content element not found'); return; }

    fetch(TXT_PATH, { cache: 'no-store' })
      .then(res => { if (!res.ok) throw new Error('HTTP ' + res.status); return res.text(); })
      .then(text => {
        const safe = (text || '').trim();
        out.textContent = safe.length ? safe : 'This document is currently unavailable.';
      })
      .catch(err => { console.error('Failed to load legal text:', err); out.textContent = 'Sorry—this document could not be loaded right now.'; });

    const cs = getComputedStyle(out);
    if (cs.display === 'none' || cs.visibility === 'hidden' || cs.opacity === '0') {
      out.style.display = 'block'; out.style.visibility = 'visible'; out.style.opacity = '1';
    }
  })();
  </script>
</body>
</html>
