<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeScript</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: white;
      background: linear-gradient(145deg, #000000, #0a0a0a, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0.5em 0;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2em;
    }
    button {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/file_00000000349861f5891169618f3eb38a.png" 
         alt="VibeScript Logo" 
         class="logo" />
    <h1>VibeScript</h1>
    <p>
      The AI-powered content platform that transforms one idea into a complete, brand-consistent campaign.  
      Launching soon — stay tuned for the future of AI marketing.
    </p>
    <button>Get Updates</button>
    <footer>© 2025 VibeScript. All rights reserved.</footer>
  </div>
</body>
</html>
