<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeScript</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 20px 30px 20px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background: white;
      color: #333;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <img class="logo" src="./assets/vibescript-logo.png" alt="VibeScript Logo" />
  <h1>VibeScript</h1>
  <p>
    The AI-powered content platform that transforms one idea into a complete,
    brand-consistent campaign. <br />
    Launching soon — stay tuned for the future of AI marketing.
  </p>
  <a class="button" href="mailto:contact@vibescript.online">Get Updates</a>
  <footer>
    © <span id="year"></span> VibeScript. All rights reserved.
  </footer>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
