<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeScript</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #555;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      color: white;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/file_0000000034986115891169618f3eb38a.png" alt="VibeScript Logo" class="logo" />
    <h1>VibeScript</h1>
    <p>The AI-powered content platform that transforms one idea into a complete, brand-consistent campaign. Launching soon — stay tuned for the future of AI marketing.</p>
    <form action="https://online.us2.list-manage.com/subscribe/post?u=0a7bc91bac675bcca19bd150d&amp;id=4d7f887426" method="post" target="_blank">
      <input type="email" name="EMAIL" placeholder="Your email address" required>
      <button type="submit">Get Updates</button>
    </form>
    <footer>© 2025 VibeScript. All rights reserved.</footer>
  </div>
</body>
</html>
