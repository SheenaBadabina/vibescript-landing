<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VibeScript — AI-powered content campaigns</title>
  <meta name="description" content="VibeScript transforms one idea into a complete, brand-consistent campaign across social, email, ads, and web." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Base styles -->
  <style>
    :root{
      --bg0:#0b0b0f;
      --bg1:#101218;
      --text:#e8eaf1;
      --muted:#9aa3b2;
      --ring1:#ff7a00; /* chakra sweep accents */
      --ring2:#ffd400;
      --ring3:#30e37a;
      --ring4:#2bb0ff;
      --ring5:#7a5cff;
      --ring6:#ff4dd8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 50% -10%, #1a1f2b 0%, #0b0b0f 60%) fixed;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:24px;
      padding:28px 22px 26px;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
    }

    .logo{
      height:84px;
      width:auto;
      display:block;
      margin:0 auto 14px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.45));
      user-select:none;
      -webkit-user-drag:none;
    }

    h1{
      margin:6px 0 12px;
      font-size:clamp(32px, 5.2vw, 56px);
      line-height:1.1;
      letter-spacing:-0.02em;
      text-align:center;
      font-weight:800;
      background: linear-gradient(
        90deg,
        var(--ring1), var(--ring2), var(--ring3),
        var(--ring4), var(--ring5), var(--ring6)
      );
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .lead{
      margin:0 auto 22px;
      max-width:46ch;
      text-align:center;
      color:var(--muted);
      font-size:clamp(16px, 1.8vw, 18px);
      line-height:1.6;
    }

    /* Rainbow button */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      max-width:340px;
      margin:12px auto 0;
      padding:14px 18px;
      border-radius:999px;
      font-weight:700;
      font-size:18px;
      color:#121318;
      background: linear-gradient(
        90deg,
        var(--ring1), var(--ring2), var(--ring3), var(--ring4), var(--ring5), var(--ring6)
      );
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      text-decoration:none;
      transition: transform .12s ease, box-shadow .12s ease, opacity .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 14px 28px rgba(0,0,0,0.40); }
    .btn:active{ transform: translateY(0); opacity:.9 }

    footer{
      margin-top:18px;
      text-align:center;
      color:#8b93a7;
      font-size:13px;
    }

    /* Mailchimp embed overrides (make it dark + responsive) */
    #mc_embed_shell{margin-top:18px}
    #mc_embed_signup{
      background:transparent !important;
      color:var(--text);
      width:100% !important;           /* kill 600px */
      max-width:540px;
      margin:0 auto;
      font-family:inherit;
    }
    #mc_embed_signup form{
      padding:0 !important;
    }
    #mc_embed_signup h2{
      display:none; /* hide default "Subscribe" heading */
    }
    #mc_embed_signup .mc-field-group{
      margin:0 0 10px;
    }
    #mc_embed_signup input.email,
    #mc_embed_signup input[type="email"]{
      width:100% !important;
      padding:14px 16px !important;
      border-radius:12px !important;
      border:1px solid rgba(255,255,255,0.12) !important;
      background:#0f1117 !important;
      color:var(--text) !important;
      outline:none;
    }
    #mc_embed_signup .button,
    #mc_embed_signup input[type="submit"]{
      width:100% !important;
      border:0 !important;
      padding:14px 18px !important;
      border-radius:999px !important;
      font-weight:800 !important;
      letter-spacing:.2px;
      color:#121318 !important;
      background: linear-gradient(90deg,var(--ring1),var(--ring2),var(--ring3),var(--ring4),var(--ring5),var(--ring6)) !important;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }
    #mc_embed_signup .indicates-required,
    #mc_embed_signup label,
    .refferal_badge { display:none !important; } /* keep it clean */

    /* Small screens breathing room */
    @media (max-width:420px){
      .card{ padding:22px 16px 18px; border-radius:18px; }
    }
  </style>

  <!-- Mailchimp stylesheet (kept; we override what we need) -->
  <link href="https://cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrap">
    <main class="card" role="main">
      <img class="logo" src="/assets/file_0000000034986115891169618f3eb38a.png" alt="VibeScript logo" />

      <h1>VibeScript</h1>

      <p class="lead">
        The AI-powered content platform that transforms one idea into a complete,
        brand-consistent campaign. Launching soon — stay tuned for the future of AI marketing.
      </p>

      <!-- Mailchimp embed (your action preserved) -->
      <div id="mc_embed_shell">
        <div id="mc_embed_signup">
          <form action="https://online.us2.list-manage.com/subscribe/post?u=0a7bc91bac675bcca19bd150d&amp;id=4d7f887426&amp;f_id=00ffa2e0f0"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
              <div class="mc-field-group">
                <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Your email address" required>
              </div>

              <div id="mce-responses" class="clear foot">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>

              <!-- Honeypot -->
              <div aria-hidden="true" style="position:absolute; left:-5000px;">
                <input type="text" name="b_0a7bc91bac675bcca19bd150d_4d7f887426" tabindex="-1" value="">
              </div>

              <div class="optionalParent">
                <div class="clear foot">
                  <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Get Updates">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <footer>© 2025 VibeScript. All rights reserved.</footer>
    </main>
  </div>

  <!-- Mailchimp validation script -->
  <script src="https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
  <script>
    (function($){
      window.fnames = []; window.ftypes = [];
      fnames[0]='EMAIL'; ftypes[0]='email';
    })(jQuery);
    var $mcj = jQuery.noConflict(true);
  </script>
</body>
</html>
