<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeScript — Early Access</title>
  <meta name="description" content="VibeScript: the AI-powered content platform that turns one idea into a complete, on-brand campaign." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-top:#0b0f1a;
      --bg-bot:#111318;
      --glass:#0f1117cc;
      --glass-border:#ffffff1a;
      --text:#e7ecf3;
      --muted:#a9b3c4;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background: radial-gradient(1200px 600px at 50% -100px,#1a2740 0,#141823 55%,#0b0f1a 100%),
                  linear-gradient(to bottom, var(--bg-top), var(--bg-bot));
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(720px,100%);
      background:linear-gradient(180deg,#0b0f1400,#0b0f1414) border-box;
      border:1px solid var(--glass-border);
      border-radius:28px;
      padding:28px 22px;
      box-shadow:0 30px 70px #00000066, inset 0 1px 0 #ffffff1a;
      backdrop-filter: blur(8px);
    }
    @media (min-width:520px){ .card{ padding:40px 36px } }

    .top-row{display:flex; align-items:center; gap:12px; margin-bottom:6px}
    .logo{width:44px; height:44px; border-radius:999px; object-fit:cover; box-shadow:0 8px 30px #0007}
    .brand{font-weight:800; letter-spacing:.3px; font-size:20px; color:#b2b7ff}
    .title{font-size: clamp(36px, 6vw, 56px); line-height:1.08; margin:10px 0 10px; font-weight:800}
    .title span{
      background:linear-gradient(90deg,#ffd54a,#ff7a3d,#ff3864,#c43dff,#4aa8ff,#34e89e);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    p{margin:0 0 20px; color:var(--muted); font-size:clamp(16px,2.9vw,18px); line-height:1.7}

    .field{ display:flex; flex-direction:column; gap:10px; margin:16px 0 18px }
    label{font-size:14px; color:#cbd3e1}
    .input{
      width:100%; height:54px; border-radius:16px; border:1px solid #2a3040; background:#0c1016; color:var(--text);
      outline:none; padding:0 18px; font-size:16px;
      box-shadow: inset 0 1px 0 #ffffff0a, 0 0 0 2px transparent;
      transition: box-shadow .2s, border-color .2s;
    }
    .input::placeholder{color:#7e889a}
    .input:focus{ border-color:#4aa8ff55; box-shadow:0 0 0 6px #4aa8ff1f }

    .cta{
      appearance:none; border:0; cursor:pointer; width:100%; height:56px; border-radius:18px; font-weight:800; font-size:18px; color:#0d1117;
      background:linear-gradient(90deg,#ff8800,#ffd400,#7cff00,#00ffd0,#4aa8ff,#7a5cff,#ff47b5);
      box-shadow:0 12px 30px #0008, inset 0 -2px 0 #00000026;
      transition: transform .06s ease, filter .2s ease;
    }
    .cta:active{ transform: translateY(1px) }
    .status{ margin-top:14px; font-size:14px; min-height:20px }
    .ok{ color:#7CFFBF } .err{ color:#ff6b7a }

    footer{ text-align:center; margin-top:18px; color:#8b93a6; font-size:13px }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="top-row">
      <img class="logo" src="./assets/file_00000000349861f5891169618f3eb38a.png" alt="VibeScript logo" />
      <div class="brand">VibeScript</div>
    </div>

    <h1 class="title"><span>VibeScript</span></h1>
    <p>
      The AI-powered content platform that transforms one idea into a complete, brand-consistent campaign.
      Launching soon — stay tuned for the future of AI marketing.
    </p>

    <!-- Hidden iframe keeps the user on this page after submit -->
    <iframe name="mc-target" style="display:none"></iframe>

    <!-- Mailchimp form (posts to your list; no redirect) -->
    <form id="mc-form" target="mc-target"
      action="https://online.us2.list-manage.com/subscribe/post?u=0a7bc91bac675bcca19bd150d&id=4d7f887426&f_id=00ffa2e0f0"
      method="post" novalidate>
      <div class="field">
        <label for="mce-EMAIL">Email address</label>
        <input class="input" id="mce-EMAIL" type="email" name="EMAIL" placeholder="Your email address" required />
      </div>

      <!-- Honeypot (leave in to reduce bot signups) -->
      <div aria-hidden="true" style="position:absolute; left:-5000px;">
        <input type="text" name="b_0a7bc91bac675bcca19bd150d_4d7f887426" tabindex="-1" value="">
      </div>

      <button class="cta" type="submit">Get Updates</button>
      <div id="status" class="status" aria-live="polite"></div>
    </form>

    <footer>© 2025 VibeScript. All rights reserved.</footer>
  </main>

  <script>
    // Lightweight UX for Mailchimp + hidden iframe flow
    (function () {
      const form = document.getElementById('mc-form');
      const status = document.getElementById('status');
      const iframe = document.getElementsByName('mc-target')[0];
      let submitting = false;

      form.addEventListener('submit', function () {
        submitting = true;
        status.textContent = 'Sending…';
        status.className = 'status';
      });

      iframe.addEventListener('load', function () {
        if (!submitting) return; // ignore initial about:blank load
        submitting = false;
        status.textContent = 'Thanks! Please check your inbox for confirmation.';
        status.className = 'status ok';
        form.reset();
      });

      // Fallback timeout in case iframe doesn’t fire (rare)
      form.addEventListener('submit', function () {
        setTimeout(function () {
          if (submitting) {
            submitting = false;
            status.textContent = 'Submitted — if you don’t see an email, check spam.';
            status.className = 'status ok';
            form.reset();
          }
        }, 3500);
      });
    })();
  </script>
</body>
</html>
